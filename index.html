.slideshow {
  position: relative;
  overflow: hidden;
}
.image1 {
  z-index:-1;
  background: url(fog.png);
  position: fixed;
  image-rendering: pixelated;
  left: 0;
  top: 0;
  height: 100%;
  width: 300%;
  overflow-x:hidden;
  overflow-y:hidden;
  animation: slideshow 9s linear infinite;
  transform: scale(3, 3);
}
.image2 {
  z-index:-1;
  background: url(fog1.png);
  position: fixed;
  image-rendering: pixelated;
  left: 0;
  top: 0;
  height: 100%;
  width: 300%;
  overflow-x:hidden;
  overflow-y:hidden;
  animation: slideshow 7s linear infinite;
  transform: scale(3, 3);
}
.image3 {
  z-index:-1;
  background: url(fog2.png);
  position: fixed;
  image-rendering: pixelated;
  left: 0;
  top: 0;
  height: 100%;
  width: 300%;
  overflow-x:hidden;
  overflow-y:hidden;
  animation: slideshow 13s linear infinite;
  transform: scale(3, 3);
}
.image4 {
  z-index:-1;
  background: url(fog3.png);
  position: fixed;
  image-rendering: pixelated;
  left: 0;
  top: 0;
  height: 100%;
  width: 300%;
  overflow-x:hidden;
  overflow-y:hidden;
  animation: slideshow 20s linear infinite;
  transform: scale(3, 3);
}

@keyframes slideshow {
  0%    { background-position: 0 0; }
  100%  { background-position: 300 0; }
}
